<div>

    <div class="title-container-new-project">
        <h2>New Project</h2>
    </div>
    <hr/>
    <label>Title</label>
    <input ng-model="project.title" type="text" class="form-control"/>
    <br/>
    <label>Content</label>
    <textarea ng-model="project.body" class="form-control"></textarea>
    <br/>
    <label>Link</label>
    <input ng-model="project.link" type="text" class="form-control"/>
    <br/>
    <label>Author</label>
    <select ng-model="project.author"
            ng-options="author.name for author in authors"
            class="form-control">
    </select>
    <br/>

    <br/>


    <div class="btn btn-danger pull-left" ui-sref="projects">Cancel</div>
    <div class="btn btn-success pull-left" ng-disabled="isCreating" ng-click="onCreateClick()">Create</div>

</div>
